{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>TODO</h1>
<div class="card left">
<form method="POST" class="mb-3 shadow">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" name="task" placeholder="Taskname">
    </div>
    <div class="form-group">
        <input type="number" class="form-control" name="priority" placeholder="Enter your priority">
    </div>
    <div class="form-group">
        <input type="date" class="form-control" name="date" placeholder="Enter the date">
    </div>

    <input class="btn btn-success" type="submit" value="Add Task">
</form>
</div>
<div class="card right">
    <div class="col-md-12">
        <h4>Task to be completed</h4>
        {% for task in task1 %}
        <div class="shadow-card">
            <div class="card-body">
                <h5 class="card-title">{{ task.name }}</h5>
                <p><b>Priority:</b> {{ task.priority }}</p>
                <p><b>Date:</b> {{ task.date }}</p>
                <a class="btn btn-danger" href="{% url 'delete' task.id %}">delete</a>
                <a class="btn btn-warning" href="{% url 'update' task.id %}">update</a> 
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>
</div>
<br>
{% endblock %}
